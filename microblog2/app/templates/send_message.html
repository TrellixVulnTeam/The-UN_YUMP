{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<h1><span><a href="{{ url_for('main.user', username=user.username) }}"><img style="border-radius: 50%;"
        src="{{ user.avatar(40) }}"></a></span> {{ _('Message to %(recipient)s', recipient=recipient.title()) }}</h1>
<br><br>
<div class="row">
  <div class="col-md-4">
    {{ wtf.quick_form(form) }}
  </div>
</div>
{% endblock %}
